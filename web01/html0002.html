<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L.Ronalaldo</title>
</head>
<body>
        <header style="text-align: right;">
                <a href="index.html">返回目录</a>
                </header>
    <!-- 段落，每个段落之间会换一行，双标记，P -->
    <p>
        刀不锋利马太瘦，爷还不想跟你斗
    </p>
    <p>
        东南西北四条街，打听打听谁是爹
    </p>
    <p>
        <!-- 上标和下标，sup , sub -->
        杀<sub>000</sub><sup>000</sup>杀<br>
        x<sup>2</sup>y<sup>2</sup>
    </p>
    <p>
        <!-- 本身的效果会被CSS替代所以直接用的很少的标记
        但是是单字标记，进场用于玩CSS效果 -->
        <i>斜体</i><b>粗体</b>
        <u>下划线</u><del>删除线</del>
        <!-- 转义字符，有些特殊的字符不能正常显示，需要用一组其他的字符替代列如空格，在
        html中会被合并成一个，如果要显示多个就需要转义又比如<>是标记界定符号，也不能很好
        显示-->
        000&nbsp;&nbsp;&nbsp;000&nbsp;&nbsp;&nbsp;000
        &lt;br&gt; &quot; &reg; &copy; &amp;
        <p>
            样式入门，文字对齐方式
            <!-- style属性可以定义样式，是最简单的设置元素的方式
            
            -->
            <h1 style="text-align: left;">靠左</h1>
            <h1 style="text-align: center;">居中</h1>
            <h1 style="text-align: right;">靠右</h1>
        </p>
    </p>
</body>

</html>
